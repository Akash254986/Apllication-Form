<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h1>Application form</h1>
 <form action="#" method="post" enctype="multipart/form-data">
    <label for="Name">Name:</label>
        <input type="text" placeholder=" Enter your name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your email">
        <br><br>
        <label for="Contact">Contact number:</label>
        <input type="number" name="Contact number" id="Contact number" placeholder="Enter your  number">
        <br><br>
    <label for=" Gender"> Gender:</label>
    <input type="radio" name="Gender" id="Male">Male
    <input type="radio" name="Gender" id="Female">Female
    <br><br>
<label for="Courses"> Courses:</label>
<br>
<input type="checkbox" name="computer science" id="computer science">computer science
<br>
<input type="checkbox" name="Artificial intelligence" id="Artificial intelligence">Artificial intelligence
<br>
<input type="checkbox" name="Cyber security" id="Cyber security">Cyber security
<br>
<input type="checkbox" name="Web developement" id="Web developement">Web developement
<br>
<input type="checkbox" name="Machine learning" id="Machine learning">Machine learning
<br><br>
<label for="Upload file">Upload file:</label>
<input type="file" name="" id="">
<br><br>
<label for="password">Password:</label>
<input type="password" name="password" id="password" placeholder="Enter your password">
<br><br>
<input type="checkbox" name="" id="" placeholder="Agree all terms and conditions">Agree all terms and conditions
<br><br>
<button>Submit</button>
</form>

</body>

</html>
